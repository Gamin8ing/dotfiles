bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Keyboard brightness
bind = ,keyboard_brightness_up_shortcut, exec, /home/gamin8ing/.config/hypr/scripts/kbbacklight --inc
bind = ,keyboard_brightness_down_shortcut, exec, /home/gamin8ing/.config/hypr/scripts/kbbacklight --dec

